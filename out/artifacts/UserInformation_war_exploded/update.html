<!DOCTYPE html>
<!-- 网页使用的语言 -->
<html lang="zh-CN">
    <head>
    	<base href="<%=basePath%>"/>
        <!-- 指定字符集 -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Edit User Information</title>

        <link href="css/bootstrap.min.css" rel="stylesheet">
        <script src="js/jquery-2.1.0.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        
    </head>
    <body>
        <div class="container" style="width: 400px;">
        <h3 style="text-align: center;">Edit User Information</h3>
        <form action="" method="post">
          <div class="form-group">
            <label for="name">Name: </label>
            <input type="text" class="form-control" id="name" name="name"  readonly="readonly" placeholder="Name" />
          </div>

          <div class="form-group">
            <label>Gender: </label>
              <input type="radio" name="sex" value="Male"  />Male
                <input type="radio" name="sex" value="Female"  />Female
          </div>

          <div class="form-group">
            <label for="age">Age: </label>
            <input type="text" class="form-control" id="age"  name="age" placeholder="Age" />
          </div>

          <div class="form-group">
            <label for="address">City: </label>
             <select name="address" class="form-control" >
                <option value="Toronto">Toronto</option>
                <option value="Vancouver">Vancouver</option>
                <option value="Montreal">Montreal</option>
            </select>
          </div>

          <div class="form-group">
            <label for="cell">Cell Phone Number：</label>
            <input type="text" class="form-control" name="cell" placeholder="Cell Phone Number"/>
          </div>

          <div class="form-group">
            <label for="email">Email：</label>
            <input type="text" class="form-control" name="email" placeholder="Email"/>
          </div>

             <div class="form-group" style="text-align: center">
                <input class="btn btn-primary" type="submit" value="Submit" />
                <input class="btn btn-default" type="reset" value="Reset" />
                <input class="btn btn-default" type="button" value="Back"/>
             </div>
        </form>
        </div>
    </body>
</html>
